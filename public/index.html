<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Checklist Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #1e3c72;
        }

        .stat-card .percentage {
            color: #2ecc71;
        }

        .actions {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.4);
        }

        .btn-secondary {
            background: #3498db;
        }

        .btn-secondary:hover {
            background: #2980b9;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .task-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .task-header {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .task-title {
            font-size: 1.4em;
            color: #2c3e50;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .task-description {
            color: #7f8c8d;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .progress-bar-container {
            background: #ecf0f1;
            border-radius: 10px;
            height: 20px;
            margin: 15px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.75em;
            font-weight: bold;
        }

        .steps-list {
            list-style: none;
            margin-top: 15px;
        }

        .step-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .step-item:hover {
            background: #e9ecef;
        }

        .step-item.completed {
            background: #d4edda;
            text-decoration: line-through;
            color: #155724;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            min-width: 24px;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .step-item.completed .checkbox {
            background: #2ecc71;
            border-color: #2ecc71;
        }

        .checkbox::after {
            content: 'âœ“';
            color: white;
            font-weight: bold;
            font-size: 16px;
            display: none;
        }

        .step-item.completed .checkbox::after {
            display: block;
        }

        .step-text {
            flex: 1;
            font-size: 0.95em;
        }

        .step-delete {
            background: #e74c3c;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .step-item:hover .step-delete {
            display: flex;
        }

        .task-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            flex: 1;
            padding: 8px;
            font-size: 0.85em;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .steps-input-container {
            margin-top: 20px;
        }

        .step-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .step-input-group input {
            flex: 1;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .modal-actions button {
            flex: 1;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 1.2em;
            margin-bottom: 25px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DevOps Checklist Tracker</h1>
            <p>Track your DevOps learning journey step by step</p>
        </div>

        <div class="stats-container" id="stats">
            <!-- Stats will be loaded here -->
        </div>

        <div class="actions">
            <button class="btn" onclick="openNewTaskModal()">
                âž• Create New Task
            </button>
            <button class="btn btn-secondary" onclick="loadTasks()">
                ðŸ”„ Refresh
            </button>
        </div>

        <div class="tasks-grid" id="tasks-container">
            <!-- Tasks will be loaded here -->
        </div>

        <div class="empty-state" id="empty-state" style="display: none;">
            <h2> No Tasks Yet</h2>
            <p>Create your first DevOps learning checklist to get started!</p>
            <button class="btn" onclick="openNewTaskModal()">Create First Task</button>
        </div>
    </div>

    <!-- New Task Modal -->
    <div class="modal" id="newTaskModal">
        <div class="modal-content">
            <h2 class="modal-header">Create New Task</h2>
            <form id="newTaskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" placeholder="e.g., Build a Dockerfile" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Describe what this task is about..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Steps (add at least 3)</label>
                    <div class="steps-input-container" id="stepsInput">
                        <div class="step-input-group">
                            <input type="text" placeholder="Step 1" required>
                        </div>
                        <div class="step-input-group">
                            <input type="text" placeholder="Step 2" required>
                        </div>
                        <div class="step-input-group">
                            <input type="text" placeholder="Step 3" required>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" style="margin-top: 10px; width: 100%;" onclick="addStepInput()">
                        âž• Add Another Step
                    </button>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn">Create Task</button>
                    <button type="button" class="btn btn-danger" onclick="closeNewTaskModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';

        // Load tasks and stats on page load
        loadTasks();
        loadStats();

        async function loadTasks() {
            try {
                const response = await fetch(`${API_URL}/api/tasks`);
                const tasks = await response.json();
                
                const container = document.getElementById('tasks-container');
                const emptyState = document.getElementById('empty-state');
                
                if (tasks.length === 0) {
                    container.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }
                
                container.style.display = 'grid';
                emptyState.style.display = 'none';
                
                container.innerHTML = tasks.map(task => createTaskCard(task)).join('');
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/api/stats`);
                const stats = await response.json();
                
                document.getElementById('stats').innerHTML = `
                    <div class="stat-card">
                        <h3>Total Tasks</h3>
                        <div class="value">${stats.totalTasks}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Completed Tasks</h3>
                        <div class="value">${stats.completedTasks}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Steps</h3>
                        <div class="value">${stats.totalSteps}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Completed Steps</h3>
                        <div class="value">${stats.completedSteps}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Overall Progress</h3>
                        <div class="value percentage">${stats.completionPercentage}%</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function createTaskCard(task) {
            const completedSteps = task.steps.filter(s => s.completed).length;
            const totalSteps = task.steps.length;
            const progress = totalSteps > 0 ? Math.round((completedSteps / totalSteps) * 100) : 0;
            
            return `
                <div class="task-card">
                    <div class="task-header">
                        <div class="task-title">${task.title}</div>
                        <div class="task-description">${task.description}</div>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: ${progress}%">
                            ${progress}%
                        </div>
                    </div>
                    <div style="text-align: center; color: #7f8c8d; font-size: 0.9em; margin-bottom: 10px;">
                        ${completedSteps} of ${totalSteps} steps completed
                    </div>
                    <ul class="steps-list">
                        ${task.steps.map(step => `
                            <li class="step-item ${step.completed ? 'completed' : ''}" onclick="toggleStep(${task.id}, ${step.id})">
                                <div class="checkbox"></div>
                                <span class="step-text">${step.text}</span>
                                <button class="step-delete" onclick="event.stopPropagation(); deleteStep(${task.id}, ${step.id})">Ã—</button>
                            </li>
                        `).join('')}
                    </ul>
                    <div class="task-actions">
                        <button class="btn btn-secondary" onclick="addStepToTask(${task.id})">Add Step</button>
                        <button class="btn btn-danger" onclick="deleteTask(${task.id})">Delete Task</button>
                    </div>
                </div>
            `;
        }

        async function toggleStep(taskId, stepId) {
            try {
                await fetch(`${API_URL}/api/tasks/${taskId}/steps/${stepId}`, {
                    method: 'PATCH'
                });
                await loadTasks();
                await loadStats();
            } catch (error) {
                console.error('Error toggling step:', error);
            }
        }

        async function deleteStep(taskId, stepId) {
            if (!confirm('Are you sure you want to delete this step?')) return;
            
            try {
                await fetch(`${API_URL}/api/tasks/${taskId}/steps/${stepId}`, {
                    method: 'DELETE'
                });
                await loadTasks();
                await loadStats();
            } catch (error) {
                console.error('Error deleting step:', error);
            }
        }

        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this entire task?')) return;
            
            try {
                await fetch(`${API_URL}/api/tasks/${taskId}`, {
                    method: 'DELETE'
                });
                await loadTasks();
                await loadStats();
            } catch (error) {
                console.error('Error deleting task:', error);
            }
        }

        async function addStepToTask(taskId) {
            const stepText = prompt('Enter the step description:');
            if (!stepText) return;
            
            try {
                await fetch(`${API_URL}/api/tasks/${taskId}/steps`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: stepText })
                });
                await loadTasks();
                await loadStats();
            } catch (error) {
                console.error('Error adding step:', error);
            }
        }

        function openNewTaskModal() {
            document.getElementById('newTaskModal').classList.add('active');
        }

        function closeNewTaskModal() {
            document.getElementById('newTaskModal').classList.remove('active');
            document.getElementById('newTaskForm').reset();
            
            // Reset to 3 default step inputs
            const container = document.getElementById('stepsInput');
            container.innerHTML = `
                <div class="step-input-group">
                    <input type="text" placeholder="Step 1" required>
                </div>
                <div class="step-input-group">
                    <input type="text" placeholder="Step 2" required>
                </div>
                <div class="step-input-group">
                    <input type="text" placeholder="Step 3" required>
                </div>
            `;
        }

        function addStepInput() {
            const container = document.getElementById('stepsInput');
            const stepNumber = container.children.length + 1;
            const newInput = document.createElement('div');
            newInput.className = 'step-input-group';
            newInput.innerHTML = `<input type="text" placeholder="Step ${stepNumber}" required>`;
            container.appendChild(newInput);
        }

        document.getElementById('newTaskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            const stepInputs = document.querySelectorAll('#stepsInput input');
            const steps = Array.from(stepInputs).map(input => input.value).filter(v => v.trim());
            
            if (steps.length < 3) {
                alert('Please add at least 3 steps');
                return;
            }
            
            try {
                await fetch(`${API_URL}/api/tasks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description, steps })
                });
                
                closeNewTaskModal();
                await loadTasks();
                await loadStats();
            } catch (error) {
                console.error('Error creating task:', error);
                alert('Error creating task. Please try again.');
            }
        });

        // Auto-refresh stats every 5 seconds
        setInterval(loadStats, 5000);
    </script>
</body>
</html>
